{% extends 'ferreteria/base.html' %}

{% block contenido %}


<h3 style="color: darkslategray; text-align: center;"> Detalle del bulon</h3>

<div style="max-width: 400px; margin: 2rem auto; text-align: center;">
    <p><strong>Tipo de cabeza:</strong> {{ object.tipo_cabeza }}</p>
    <p><strong>Tamaño de rosca:</strong> {{ object.tamaño.rosca }}</p>
    <p><strong>longitud:</strong> {{ object.longitud }} mm</p>

    <a href="{% url 'ferreteria:buloneria-update' object.pk %}">✏️ Editar</a> |
    <a href="{% url 'ferreteria:buloneria-delete' object.pk %}">🗑 Eliminar</a> |
    <a href="{% url 'ferreteria:buloneria-list' %}">🔙 Volver a la lista</a>
</div>


{% endblock %}
